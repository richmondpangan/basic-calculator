<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-xl-8">
                <div class="card p-2">
                    <div class="card-body">
                        <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control" id="displayResult">
                        </div>
                        <div class="row g-2 justify-content-center mb-3">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">(</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">)</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">%</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="clear-btn">AC</button>
                            </div>
                        </div>

                        <div class="row g-2 justify-content-center mb-3">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">7</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">8</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">9</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">/</button>
                            </div>
                        </div>

                        <div class="row g-2 justify-content-center mb-3">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">4</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">5</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">6</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">*</button>
                            </div>
                        </div>

                        <div class="row g-2 justify-content-center mb-3">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">1</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">2</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">3</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">-</button>
                            </div>
                        </div>

                        <div class="row g-2 justify-content-center">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">0</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">.</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="equal-btn">=</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2 buttons">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.js" integrity="sha512-iC7V/1gOwGXzYGJ9f860Jq9K/YrL+AsSI7k/03F98EkX1GEsP2VjWdHgWpwhinDTe+HGznwCnVdR2d/o2In9bA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/calculator-functions.js"></script>
</body>
</html>
