<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-xl-8">
                <div class="card p-2">
                    <div class="card-body">
                        <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control" id="displayResult">
                        </div>
                        <div class="row g-2 justify-content-center mb-3">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">(</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">)</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">%</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">AC</button>
                            </div>
                        </div>

                        <div class="row g-2 justify-content-center mb-3">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number7">7</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number8">8</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number9">9</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">/</button>
                            </div>
                        </div>

                        <div class="row g-2 justify-content-center mb-3">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number4">4</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number5">5</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number6">6</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">*</button>
                            </div>
                        </div>

                        <div class="row g-2 justify-content-center mb-3">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number1">1</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number2">2</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number3">3</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">-</button>
                            </div>
                        </div>

                        <div class="row g-2 justify-content-center">
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2" id="number0">0</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">.</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">=</button>
                            </div>
                            <div class="col-xl-3">
                                <button type="button" class="btn btn-outline-secondary p-2">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/calculator-functions.js"></script>
</body>
</html>
